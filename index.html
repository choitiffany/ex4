<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pocket Full of Interface</title>
    <link rel="stylesheet" type="text/css" href="ex4.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script language="javascript" src="ex4.js"></script>
    <header class="column">
        <h1> What's in my bag??? </h1></header>
    <div class="planner column">
        <section id="plannerText">
            <h2> Planner </h2>

            <article>I'm very busy</article>
        </section>
        <img src="images/plannerOutline.png" alt="planner" width="166" height="204" id="planner">
    </div>
    <div class="sketchbook column">
        <section id="sketchbookText">
            <h2>Sketchbook</h2>
            <article> Gotta jot down those ideas! </article>
        </section>
        <img src="images/sketchbookOutline.png" alt="sketchbook" width="120" height="143" id="sketchbook">
    </div>
    <div class="wallet column">
        <section id="walletText">
            <h2>Wallet</h2>
            <article> Please don't take this</article>
        </section>
        <img src="images/walletOutline.png" alt="wallet" width="198" height="100" id="wallet">
    </div>
    <div class="cheerios column">
        <section id="cheeriosText">
            <h2>Bag of Cheerios</h2>
            <article> Sometimes a few days old</article>
        </section>
        <img src="images/cheeriosOutline.png" alt="cheerios" width="210" height="170" id="cheerios">
    </div>
    <div class="usb column">
        <section id="usbText">
            <h2>Flash Drive</h2>
            <article>This is mine.</article>
        </section>
        <img src="images/usbOutline.png" alt="usb" width="200" height="73" id="usb">
    </div>

    <footer><a href="http://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
</body>

</html>
